<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="object--bench.geojson"></script>
        <script src="osmBenches.geojson"></script>
        <script src="osmBenchesResult.geojson"></script>
        <script src="BikeVerification.geojson"></script>
        <script src="OSMBikesClip2.geojson"></script>
        <script src="OSMBikesResult.geojson"></script>
        <script src="FireHydrantsOSM.geojson"></script>
        <script src="FireVerification.geojson"></script>
        <script src="osmFireResult.geojson"></script>
        <script src="osmTrashResult.geojson"></script>
        <script src="osmTrash.geojson"></script>
        <script src="trashVerification.geojson"></script>
    </head>

    <body>

        <center><h1><a href="https://docs.google.com/document/d/1D99aW5iM5kR05FL7eRvAhtwRiq1D_QNRE3tYvM-UJxg/edit?usp=sharing">Verifying Mapillary Point Features</a></h1></center>
        <div id="map"></div>

        <script>
      
            // initialize the map
            var map = L.map('map').setView([45.525665, -122.682219], 14);

            // styling for points
            var geojsonMarkerOptions = {
                radius: 6,
                fillColor: "#0DCB68",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            };
        
            // load a tile layer (basemap)
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            {
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
            }).addTo(map);
        
            // point layers here

            var layerGroup = L.layerGroup().addTo(map);
            var mapillaryBenchLayer = createLayer(mapillaryBenches);
            var osmBenchLayer = createLayer(osmBenches);
            var osmBenchResultLayer = createLayer(osmBenchesResult);
            var benchVisible = filterVisible(mapillaryBenches);
            var benchAdded = filterAdded(mapillaryBenches);

            var mapillaryBikeLayer =  createLayer(bikeVerification);
            var osmBikeLayer = createLayer(osmBikes);
            var osmBikeResultLayer = createLayer(OSMBikesResult);
            var bikeVisible = filterVisible(bikeVerification);
            var bikeAdded = filterAdded(bikeVerification);

            var mapillaryFireLayer =  createLayer(fireVerification);
            var osmFireLayer = createLayer(osmFire);
            var osmFireResultLayer = createLayer(FireResult);
            var fireVisible = filterVisible(fireVerification);
            var fireAdded = filterAdded(fireVerification);

            var mapillaryWasteLayer =  createLayer(trashVerification);
            var osmWasteLayer = createLayer(osmTrash);
            var osmWasteResultLayer = createLayer(osmTrashResult);
            var wasteVisible = filterVisible(trashVerification);
            var wasteAdded = filterAdded(trashVerification);

            
            function createLayer (data) {
                var layer = L.geoJSON(data,{pointToLayer: function (feature, latlng) {return L.circleMarker(latlng, geojsonMarkerOptions);}})
                return layer;
            }


            function filterVisible(layer) {
                var map = L.geoJSON(layer,{pointToLayer: function (feature, latlng)
                    {return L.circleMarker(latlng, styleMapillary(feature.properties.verification_Status));}})
                return map;
            }

            function filterAdded(layer) {
                var map = L.geoJSON(layer,{pointToLayer: function (feature, latlng)
                    {return L.circleMarker(latlng, styleMapillary(feature.properties.verification_Action));}})
                return map; 
            }

            // code for changing legend
            map.on('baselayerchange', function(eventLayer) {
                if (eventLayer.name == 'Visible/Not Visible') { 
                    map.removeControl(legend);
                    legend = createLegend('visible');
                    addLegend(legend);
                } else if (eventLayer.name == 'Added/Not Added') {
                    map.removeControl(legend);
                    legend = createLegend('added');
                    addLegend(legend);
                } else {
                    map.removeControl(legend);
                    legend = createLegend();
                    addLegend(legend);
                }
            });
           
            var legend = createLegend();
            var control = L.control.layers(maps);

            // control
            var maps = {
                "All Points": mapillaryBenchLayer,
                "Visible/Not Visible":  benchVisible,
                "Added/Not Added": benchAdded
            };

            // control
            function createControl(layer1,layer2,layer3) {
                var maps = {
                    "All Points": layer1,
                    "Visible/Not Visible":  layer2,
                    "Added/Not Added": layer3
                };
                return maps;
            }

            // adds layer to the map view
            function addLayer(layer,type) {
                removeLayers();
                layerGroup.addLayer(layer);
                //layer.addTo(map);
                legend = createLegend(type);
                addLegend(legend);
                if (type == 'mapillarybenches') {
                    control = L.control.layers(createControl(mapillaryBenchLayer,benchVisible,benchAdded)).addTo(map);
                } else if (type =='mapillarybikes') {
                    control = L.control.layers(createControl(mapillaryBikeLayer,bikeVisible,bikeAdded)).addTo(map);
                } else if (type =='mapillaryfire') {
                    control = L.control.layers(createControl(mapillaryFireLayer,fireVisible,fireAdded)).addTo(map);
                } else if (type =='mapillarywaste') {
                    control = L.control.layers(createControl(mapillaryWasteLayer,wasteVisible,wasteAdded)).addTo(map);
                }
            }


            //filters mapillary layers
            function filter(d) {
                if (d.match(/Not Visible.*/) || (d.match(/Not Added.*/))) {
                    return '#e8410d';
                } else {
                    return '#0DCB68';
                }
            }

            function styleMapillary(f) {
               return { 
                    radius: 6,
                    fillColor: filter(f),
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
               }
            }


            // removes all layers being shown on the map
            function removeLayers() {
                map.removeControl(control);
                map.removeControl(legend);
                map.removeLayer(benchVisible);
                map.removeLayer(benchAdded);
                map.removeLayer(bikeVisible);
                map.removeLayer(bikeAdded);
                map.removeLayer(wasteVisible);
                map.removeLayer(wasteAdded);
                map.removeLayer(fireVisible);
                map.removeLayer(fireAdded);
                layerGroup.clearLayers();
            }

            // Create legend
            function createLegend(type) {
                var legend = L.control({position: 'bottomright'});
                legend.onAdd = function (map) {
                    var div = L.DomUtil.create('div', 'legend');
                    if (type == 'visible') {
                        div.innerHTML = '<div id ="circle"></div> &nbspVisible <br> <div id ="circle2"></div> &nbspNot Visible'
                    } else if (type == 'added'){
                        div.innerHTML = '<div id ="circle"></div> &nbspAdded <br> <div id ="circle2"></div> &nbspNot Added'
                    } else {
                        div.innerHTML =  '<div id ="circle"></div>&nbspObject'
                    }
                    return div;
                };
                return legend;
            }

            function addLegend(l) {
                map.removeControl(legend);
                map.removeControl(l);
                l.addTo(map);
            }
            
            function showButtons (type) {
                document.getElementById("benches").style.display = "none";
                document.getElementById("bikes").style.display = "none";
                document.getElementById("fire").style.display = "none";
                document.getElementById("waste").style.display = "none";
                document.getElementById(type).style.display = "block";
            }

            

        </script>

        <div id="mainbuttons">
            <button id = "benchbutton" class = "mainbutton" onclick="showButtons('benches')">Benches</button>
            <button id = "bikebutton" class = "mainbutton" onclick="showButtons('bikes')">Bicycle Racks</button>
            <button id = "firebutton" class = "mainbutton" onclick="showButtons('fire')">Fire Hydrants</button>
            <button id = "wastebutton" class = "mainbutton" onclick="showButtons('waste')">Wastebaskets</button>
        </div>

        <div id="benches">
            <button class="featurebutton" onclick="addLayer(osmBenchLayer)">OSM Benches</button>
            <button class="featurebutton" onclick="addLayer(mapillaryBenchLayer,'mapillarybenches')">Mapillary Benches</button>
            <button class="featurebutton" onclick="addLayer(osmBenchResultLayer)">OSM Benches + Mapillary</button>
        </div>

        <div id="bikes">
            <button onclick="addLayer(osmBikeLayer)">OSM Bicycle Racks</button>
            <button onclick="addLayer(mapillaryBikeLayer,'mapillarybikes')">Mapillary Bicycle Racks</button>
            <button onclick="addLayer(osmBikeResultLayer)">OSM Racks + Mapillary</button>
        </div>

        <div id="fire">
            <button onclick="addLayer(osmFireLayer)">OSM Fire Hydrants</button>
            <button onclick="addLayer(mapillaryFireLayer,'mapillaryfire')">Mapillary Fire Hydrants</button>
            <button onclick="addLayer(osmFireResultLayer)">OSM Hydrants + Mapillary</button>
        </div>

        <div id="waste">
            <button onclick="addLayer(osmWasteLayer)">OSM Wastebaskets</button>
            <button onclick="addLayer(mapillaryWasteLayer,'mapillarywaste')">Mapillary Wastebaskets</button>
            <button onclick="addLayer(osmWasteResultLayer)">OSM Waste + Mapillary</button>
        </div>

        <div id = "center">
        <div id = "flex">
        <canvas id="visiblechart" height="400" width="400"></canvas>
        <canvas id="existchart"height="400" width="400"></canvas>
        <canvas id="bar-chart" height="400" width="400"></canvas>
        </div>
        </div>



        
        <script>
        // Bar chart here
            var visibleChart = new Chart(document.getElementById("visiblechart"), {
                type: 'pie',
                data: {
                labels: ["Visible", "Non-Visible"],
                datasets: [{
                    label: "Bench Visibility",
                    backgroundColor: ["#6ba975", "#de425b"],
                    data: [288,460]
                }]
                },
                options: {
                    responsive: false,
                title: {
                    display: true,
                    text: 'Bench Visibility'
                }
                }
            });


            $("#benchbutton").on("click", function() {
                visibleChart.options.title.text = 'Bench Visibility';
                visibleChart.data.datasets[0].data = [288,460];
                visibleChart.update();
            });

            $("#bikebutton").on("click", function() {
                visibleChart.options.title.text = 'Bike Rack Visibility';
                visibleChart.data.datasets[0].data = [241,60];
                visibleChart.update();
            });

            $("#firebutton").on("click", function() {
                visibleChart.options.title.text = 'Fire Hydrant Visibility';
                visibleChart.data.datasets[0].data = [400,92];
                visibleChart.update();
            });

            $("#wastebutton").on("click", function() {
                visibleChart.options.title.text = 'Wastebasket Visibility';
                visibleChart.data.datasets[0].data = [85,214];
                visibleChart.update();
            });

            var existChart = new Chart(document.getElementById("existchart"), {
                type: 'pie',
                data: {
                labels: ["Not in OSM", "Already in OSM"],
                datasets: [{
                    label: "Bench Visibility",
                    backgroundColor: ["#6ba975", "#de425b"],
                    data: [158,79]
                }]
                },
                options: {
                    responsive: false,
                title: {
                    display: true,
                    text: 'Bench OSM Status'
                }
                }
            });

            $("#benchbutton").on("click", function() {
                existChart.options.title.text = 'Bench OSM Status';
                existChart.data.datasets[0].data = [158,79];
                existChart.update();
            });

            $("#bikebutton").on("click", function() {
                existChart.options.title.text = 'Bike Rack OSM Status';
                existChart.data.datasets[0].data = [83,149];
                existChart.update();
            });

            $("#firebutton").on("click", function() {
                existChart.options.title.text = 'Fire Hydrant OSM Status';
                existChart.data.datasets[0].data = [94,316];
                existChart.update();
            });

            $("#wastebutton").on("click", function() {
                existChart.options.title.text = 'Wastebasket OSM Status';
                existChart.data.datasets[0].data = [31,56];
                existChart.update();
            });


            var addedChart = new Chart(document.getElementById("bar-chart"), {
                type: 'pie',
                data: {
                labels: ["Added", "Not Added"],
                datasets: [{
                    label: "Bench Visibility",
                    backgroundColor: ["#6ba975", "#de425b"],
                    data: [141,597]
                }]
                },
                options: {
                    responsive: false,
                title: {
                    display: true,
                    text: 'Bench Additions to OSM'
                }
                }
            });

            $("#benchbutton").on("click", function() {
                addedChart.options.title.text = 'Bench Additions to OSM';
                addedChart.data.datasets[0].data = [141,597];
                addedChart.update();
            });

            $("#bikebutton").on("click", function() {
                addedChart.options.title.text = 'Bike Rack Additions to OSM';
                addedChart.data.datasets[0].data = [78,215];
                addedChart.update();
            });

            $("#firebutton").on("click", function() {
                addedChart.options.title.text = 'Fire Hydrant Additions to OSM';
                addedChart.data.datasets[0].data = [105,395];
                addedChart.update();
            });

            $("#wastebutton").on("click", function() {
                addedChart.options.title.text = 'Wastebasket Additions to OSM';
                addedChart.data.datasets[0].data = [19,280];
                addedChart.update();
            });

        </script>


    </body>
</html>
