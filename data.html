    <body>

        <div class="navbar">
                <a href="main.html"><i class="fa fa-fw fa-map"></i> Maps</a>
                <a class="active"  href="#"><i class="fas fa-chart-pie"></i> Data Visualizations</a>
        </div>


        <br>


        <div id = "flex">
        <canvas id="visiblechart" height="250" width="350"></canvas>
        <canvas id="existchart"height="250" width="350"></canvas>
        <canvas id="addedchart" height="250" width="350"></canvas>
        <canvas id="duplicatechart" height="250" width="350"></canvas>
        </div>

        <div id = "flex">
        <canvas id="barchart" height="300" width="500"></canvas>
        </div>


        <script>
        // Bar chart here
            var visibleChart = new Chart(document.getElementById("visiblechart"), {
                type: 'pie',
                data: {
                labels: ["Visible", "Non-Visible"],
                datasets: [{
                    label: "Bench Visibility",
                    backgroundColor: ["#6ba975", "#de425b"],
                    data: [288,460]
                }]
                },
                options: {
                    responsive: false,
                title: {
                    display: true,
                    text: 'Cumulative Visibility'
                }
                }
            });




            var existChart = new Chart(document.getElementById("existchart"), {
                type: 'pie',
                data: {
                labels: ["Not in OSM", "Already in OSM"],
                datasets: [{
                    label: "Bench Visibility",
                    backgroundColor: ["#6ba975", "#de425b"],
                    data: [158,79]
                }]
                },
                options: {
                    responsive: false,
                title: {
                    display: true,
                    text: 'Cumulative OSM Status'
                }
                }
            });




            var addedChart = new Chart(document.getElementById("addedchart"), {
                type: 'pie',
                data: {
                labels: ["Added", "Not Added"],
                datasets: [{
                    label: "Bench Visibility",
                    backgroundColor: ["#6ba975", "#de425b"],
                    data: [141,597]
                }]
                },
                options: {
                    responsive: false,
                title: {
                    display: true,
                    text: 'Cumulative Additions to OSM'
                }
                }
            });

            // Duplicates
            var duplicateChart = new Chart(document.getElementById("duplicatechart"), {
                type: 'pie',
                data: {
                labels: ["Yes", "No", "N/A"],
                datasets: [{
                    label: "Bench Duplicates",
                    backgroundColor: ["#6ba975", "#de425b", "#808080"],
                    data: [47, 199, 421]
                }]
                },
                options: {
                    responsive: false,
                title: {
                    display: true,
                    text: 'Cumulative Additions to OSM'
                }
                }
            });

            var offsetChart = new Chart(document.getElementById("barchart"), {
                type: 'bar',
                data: {
                labels: ["None", "Low","Medium","High"],
                datasets: [{
                    label: "# of Offset Points",
                    backgroundColor: ["#6ba975","#6ba975","#6ba975","#6ba975"],
                    data: [197,545,149,46]
                }]
                },
                options: {
                    legend: { display: false },
                    responsive: false,
                title: {
                    display: true,
                    text: 'Cumulative Offset Distribution'
                }
                }
            });

        </script>
